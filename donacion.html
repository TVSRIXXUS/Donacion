<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Donación en Blockchain</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <title>Formulario de Donación en Blockchain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    



    
   
  

  </head>
  

 
  <body class="text-center">
    
    <main class="form-signin">
      <form id="donationForm" onsubmit="handleDonation(event)">
      
        <h1 class="h3 mb-3 fw-normal">Donacion</h1>
    
        <div class="form-floating">
          <input type="number" id="amount" step="0.01" required>
          <label for="amount">Monto de la Donación:</label>
        </div>
        <div class="form-floating">
          <input type="text" id="walletAddress" required>
          <label  for="walletAddress">Dirección de la Billetera:</label>
        </div>
    
        <div class="checkbox mb-3">
          
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Realizar Donación</button>
     
      </form>
      <script src="donationScript.js"></script>
    </main>
    
      


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
